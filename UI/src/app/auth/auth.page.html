<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #f="ngForm" (ngSubmit)= "onSubmit(f)" validate>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3"> 
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>

            <ion-input 
            type="email" 
            ngModel name="email"
             required 
             email
             #emailCtrl="ngModel">
            </ion-input>
          </ion-item>
          <ion-item lines= "none">
            <ion-label *ngIf= "!emailCtrl.valid && emailCtrl.touched">Not a valid email address.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item lines= "none">
            <ion-label *ngIf= "!passwordCtrl.valid && passwordCtrl.touched">Not a valid password.</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" type="button" fill="clear" expand="block" (click)= "onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login'}}</ion-button>

  <ion-spinner color="primary" *ngIf= "isLoading"></ion-spinner>
  <ion-button color="primary" type="submit" expand="block" (click)= "OnLogin()" [disabled]= "!f.valid">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
